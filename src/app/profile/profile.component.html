<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3 class="currentUser">
      <strong>{{ currentUser.username + "'s" }}</strong> Profile
    </h3>
  </header>

  <div class="mb-5 p-2 w-25" style="border: solid thin black">
    <h4 class="border-bottom">User Information</h4>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
  </div>

  <div class="text-center">
    <h3>Your Orders</h3>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
    </thead>
    <tbody>
    <tr scope="col" *ngFor="let el of myReservations">
      <th scope="row">{{el.id}}</th>
      <td>{{el.departs}}</td>
      <td>{{el.returns}}</td>
      <td>{{el.nmbrTravelers}}</td>
      <td>{{el.vacation.packageName}}</td>
      <td>{{el.vacation.price | currency: 'EUR'}}</td>
      <td>{{el.price | currency: 'EUR'}}</td>


    </tr>
    </tbody>
  </table>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
