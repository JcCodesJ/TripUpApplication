<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3 class="currentUser">
      <strong>{{ currentUser.username + "'s" }}</strong> Profile
    </h3>
  </header>

  <div class="mb-3">
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
  </div>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
